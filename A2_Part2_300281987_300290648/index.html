<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Wishlist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Movie Wishlist</h1>
      <p class="subtitle">Add, sort, and manage movies you want to watch</p>

      <form class="form">
        <div class="form-section__input-group">
          <div class="labelled-input">
            <label for="titleInput">Title</label>
            <input type="text" id="titleInput" placeholder="e.g. Inception" />
          </div>

          <div class="labelled-input">
            <label for="genreSelect">Genre</label>
            <select id="genreSelect">
              <option value="Action">Action</option>
              <option value="Comedy">Comedy</option>
              <option value="Drama">Drama</option>
              <option value="Horror">Horror</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Thriller">Thriller</option>
            </select>
          </div>

          <div class="labelled-input">
            <label for="genreSelect">Rating</label>
            <div class="stars" id="starRating"></div>
          </div>
        </div>

        <button id="addMovieBtn">Add Movie</button>
      </form>

      <div class="controls">
        <div>
          <label>Sort by:</label>
          <button data-sort="title">Title</button>
          <button data-sort="rating">Rating</button>
        </div>
        <div>
          <label>Filter by Genre:</label>
          <select id="genreFilter">
            <option value="All">All Genres</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
          </select>
        </div>
      </div>

      <h2>Your Wishlist</h2>
      <div id="movieList" class="movie-list"></div>
    </div>

    <!-- Edit Modal -->
    <div class="modal hidden" id="editModal">
      <div class="modal-content">
        <h3>Edit Movie</h3>
        <input type="text" id="editTitle" />
        <select id="editGenre">
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Thriller">Thriller</option>
        </select>
        <div class="stars" id="editStarRating"></div>
        <div class="modal-actions">
          <button id="saveEditBtn">Save Changes</button>
          <button id="cancelEditBtn">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
